<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Clicker In The West</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<img id="background" src="jacki-drexler-VxkRHMB1ibk-unsplash.jpg" alt="">
<h1 id="logo">Fastest Clicker In The West</h1>
<div class="game">
<h3 id="title">High Score</h3>
<h3 id="highScore">00</h3>
<h2 id="countdownClock">--</h2>
<h4 class="scoreCount">Number of Clicks</h4>
<h3 class="scoreCount" id="playerClicks">Player Score: 0</h3>
<button onclick="startTimerFunction()" id="timer">Start Timer</button>
<br>
<br>
<button onclick="scoreFunction()" id="score" disabled>Click Me For Points</button>
<br>
<br>
<button onclick="resetFunction()" id="reset">Play Again?</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
